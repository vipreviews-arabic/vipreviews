<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIP Reviews</title>
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>
  <style>
    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      background: linear-gradient(to bottom, #0a4a9f, #ffffff);
      color: #003366;
      text-align: center;
    }
    header {
      background-color: #0a4a9f;
      color: white;
      padding: 20px;
      font-size: 2.5em;
      font-weight: bold;
      text-align: left;
      padding-left: 40px;
    }
    form {
      background: white;
      max-width: 500px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: right;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #0a4a9f;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
    }
    .price-box {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      text-align: center;
      border: 1px solid #eee;
      font-size: 1.1em;
    }
    .highlight {
      color: #c9a020;
      font-weight: bold;
    }
    #paypal-button-container {
      margin-top: 20px;
      text-align: center;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      background-color: #0a4a9f;
      color: white;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>VIP Reviews</header>

  <form id="reviewForm">
    <label>اسم المشروع أو المطعم</label>
    <input type="text" id="projectName" placeholder="أدخل اسم المشروع">

    <label>العنوان</label>
    <input type="text" id="address" placeholder="أدخل العنوان">

    <label>رقم التواصل</label>
    <input type="text" id="phone" placeholder="أدخل رقم الهاتف">

    <label>اختر عدد التقييمات المطلوبة</label>
    <select id="reviewsCount">
      <option value="5">10 تقييمات - 5 دولار</option>
      <option value="8">20 تقييم - 8 دولار</option>
      <option value="25">30 تقييم - 25 دولار</option>
    </select>

    <div class="price-box">
      السعر الإجمالي: <span class="highlight" id="totalPrice">5</span> دولار
    </div>

    <div id="paypal-button-container"></div>
  </form>

  <footer>© 2025 VIP Reviews - جميع الحقوق محفوظة</footer>

  <script>
    const select = document.getElementById('reviewsCount');
    const totalPrice = document.getElementById('totalPrice');
    select.addEventListener('change', function() {
      totalPrice.textContent = this.value;
    });

    paypal.Buttons({
      style: {
        color: 'blue',
        shape: 'rect',
        label: 'paypal',
        height: 40
      },
      createOrder: function(data, actions) {
        const amount = document.getElementById('totalPrice').textContent;
        return actions.order.create({
          purchase_units: [{
            amount: { value: amount }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('تم الدفع بنجاح بواسطة ' + details.payer.name.given_name + ' 🎉');
          console.log(details);
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>

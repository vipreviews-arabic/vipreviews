<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIP Reviews</title>
  <script src="https://www.paypal.com/sdk/js?client-id=AY6uuSkwLit9xNpYa3OEbzeo6A5qEBjXXWr6cueniwUgTUJHneYThru32hoXfrevvWkq93HopHqBYFXo&currency=USD"></script>
  
  <style>
    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      background: linear-gradient(to bottom, #0a4a9f, #ffffff);
      color: #003366;
      text-align: center;
    }
    header {
      background-color: #0a4a9f;
      color: white;
      padding: 20px;
      font-size: 2.5em;
      font-weight: bold;
      text-align: left;
      padding-left: 40px;
    }
    form {
      background: white;
      max-width: 500px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: right;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #0a4a9f;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
    }
    .price-box {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      text-align: center;
      border: 1px solid #eee;
      font-size: 1.1em;
    }
    .highlight {
      color: #c9a020;
      font-weight: bold;
    }
    #paypal-button-container {
      margin-top: 20px;
      text-align: center;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      background-color: #0a4a9f;
      color: white;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>VIP Reviews</header>

  <form id="reviewForm">
    <label>اسم المشروع أو المطعم</label>
    <input type="text" id="projectName" name="projectName" placeholder="أدخل اسم المشروع" required>

    <label>العنوان</label>
    <input type="text" id="address" name="address" placeholder="أدخل العنوان" required>

    <label>رقم التواصل</label>
    <input type="text" id="phone" name="phone" placeholder="أدخل رقم الهاتف" required>

    <label>اختر عدد التقييمات المطلوبة</label>
    <select id="reviewsCount" name="reviewsCount" required>
      <option value="19">10 تقييمات - 19 دولار</option>
      <option value="30">20 تقييم - 30 دولار</option>
      <option value="50">30 تقييم - 50 دولار</option>
    </select>

    <div class="price-box">
      السعر الإجمالي: <span class="highlight" id="totalPrice">5</span> دولار
    </div>

    <div id="paypal-button-container"></div>
  </form>

  <footer>© 2025 VIP Reviews - جميع الحقوق محفوظة</footer>

  <script>
    // تحديث السعر عند اختيار عدد التقييمات
    const reviewsCount = document.getElementById('reviewsCount');
    const totalPrice = document.getElementById('totalPrice');
    reviewsCount.addEventListener('change', function() {
      totalPrice.textContent = this.value;
    });

    // إعداد PayPal
    paypal.Buttons({
      style: {
        color: 'blue',
        shape: 'rect',
        label: 'paypal',
        height: 40
      },
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: { value: totalPrice.textContent }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          // إرسال بيانات النموذج إلى Formspree بعد الدفع الناجح
          fetch("https://formspree.io/f/mnngldpr", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              projectName: document.getElementById("projectName").value,
              address: document.getElementById("address").value,
              phone: document.getElementById("phone").value,
              reviewsCount: document.getElementById("reviewsCount").value,
              paymentStatus: "تم الدفع بنجاح عبر PayPal"
            })
          });

          // تحويل المستخدم إلى صفحة الشكر
          window.location.href = "thankyou.html";
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
